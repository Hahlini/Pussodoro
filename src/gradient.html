<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" href="pussodoro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <brand class="item">
        Pussoduro    
    </brand>

    <box id="box" style="padding-top: 20px;" class="item">

        <text id="topText">
            Starta timern!
        </text>
        <timer id="timer">
            00:00
        </timer>

        <div id="buttonContainer">
            <button onclick="start()" class="button-1" id="button">
                Start
            </button>
        </div>
    </box>

    <bottom>
        <h1>
            Pussoduro
        </h1>

        <p>
            Här beskriver vi Pomodoro och Pussodoro
        </p>
        
        <p>
            Gud vad jag älskar dig megamycket osv... tillägnat Jenna.
        </p>

        <p class ="signature">
            Din Jojo
        </p>
    </bottom>

    <script src="script.js"></script>
</body>
</html>
