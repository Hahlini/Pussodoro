<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" href="pussodoro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Ms+Madi&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <brand class="item" style="margin-top: 10px">
        Pussoduro    
    </brand>

    <box id="box" class="item">

        <text id="topText">
            Starta timern!
        </text>
        <timer id="timer">
            00:00
        </timer>

        <div id="buttonContainer">
            <button onclick="start()" class="button-1" id="button">
                Start
            </button>
        </div>
    </box>

    <div class="item" style="margin-top: 40px;">
        <input type="time" id="studyTime" placeholder="Enter a number" value="00:45" style="margin-right: min(10%, 100px);accent-color: white;">
        <input type="time" id="funTime" placeholder="Enter a number" value="00:15">
        <div class="label">
            <label style="padding-right:min(22%, 230px);">
                Plugga
            </label>
            <label>
                Ha kul
            </label>
        </div>
    </div>


    <bottom>
        <h1>
            Pussoduro
        </h1>

        <p>
            Här beskriver vi Pomodoro och Pussodoro
        </p>
        
        <p>
            Gud vad jag älskar dig megamycket osv... tillägnat Jenna.
        </p>

        <p class ="signature">
            Din Jojo
        </p>
    <!-- Button to send the input to JavaScript -->

    <script src="script.js"></script>
</body>
</html>
